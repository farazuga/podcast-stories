<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Admin Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .step { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; }
        #results { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f8f9fa; }
    </style>
</head>
<body>
    <h1>Manual Admin Login Test</h1>
    <p>This page tests admin login without the problematic admin.js file</p>
    
    <div class="step">
        <h3>Step 1: Test Login API</h3>
        <button onclick="testLogin()">Test Admin Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="step">
        <h3>Step 2: Test Token Verification</h3>
        <button onclick="testTokenVerify()">Test Token Verification</button>
        <div id="verifyResult"></div>
    </div>
    
    <div class="step">
        <h3>Step 3: Test API with Token</h3>
        <button onclick="testAPI()">Test API Calls</button>
        <div id="apiResult"></div>
    </div>
    
    <div class="step">
        <h3>Step 4: Manual Admin Page Access</h3>
        <button onclick="accessAdmin()">Go to Admin Page</button>
        <div id="adminResult"></div>
    </div>
    
    <div id="results">
        <h3>Results Log:</h3>
        <div id="log"></div>
    </div>

    <script>
        const API_URL = 'https://podcast-stories-production.up.railway.app/api';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            entry.textContent = `${timestamp}: ${message}`;
            logDiv.appendChild(entry);
            console.log(message);
        }
        
        async function testLogin() {
            log('Testing admin login...');
            const resultDiv = document.getElementById('loginResult');
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@vidpod.com',
                        password: 'vidpod'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    resultDiv.innerHTML = `<div class="success">‚úÖ Login successful!<br>Token: ${data.token.substring(0, 20)}...<br>User: ${data.user.email} (${data.user.role})</div>`;
                    log('Login successful', 'success');
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Login failed: ${data.error}</div>`;
                    log('Login failed: ' + data.error, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network error: ${error.message}</div>`;
                log('Login network error: ' + error.message, 'error');
            }
        }
        
        async function testTokenVerify() {
            log('Testing token verification...');
            const resultDiv = document.getElementById('verifyResult');
            const token = localStorage.getItem('token');
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">‚ùå No token found. Please login first.</div>';
                log('No token for verification', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/auth/verify`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Token valid!<br>User: ${data.user.email} (${data.user.role})</div>`;
                    log('Token verification successful', 'success');
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Token invalid: ${data.error}</div>`;
                    log('Token verification failed: ' + data.error, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network error: ${error.message}</div>`;
                log('Token verification network error: ' + error.message, 'error');
            }
        }
        
        async function testAPI() {
            log('Testing API calls with token...');
            const resultDiv = document.getElementById('apiResult');
            const token = localStorage.getItem('token');
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">‚ùå No token found. Please login first.</div>';
                log('No token for API test', 'error');
                return;
            }
            
            try {
                // Test multiple API endpoints
                const endpoints = ['/schools', '/tags', '/stories'];
                const results = [];
                
                for (const endpoint of endpoints) {
                    const response = await fetch(`${API_URL}${endpoint}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    const status = response.ok ? '‚úÖ' : '‚ùå';
                    results.push(`${status} ${endpoint}: ${response.status}`);
                    log(`API ${endpoint}: ${response.status}`, response.ok ? 'success' : 'error');
                }
                
                resultDiv.innerHTML = `<div>${results.join('<br>')}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå API test error: ${error.message}</div>`;
                log('API test network error: ' + error.message, 'error');
            }
        }
        
        function accessAdmin() {
            log('Redirecting to admin page...');
            const resultDiv = document.getElementById('adminResult');
            const token = localStorage.getItem('token');
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">‚ùå No token found. Please login first.</div>';
                log('No token for admin access', 'error');
                return;
            }
            
            resultDiv.innerHTML = '<div>üîÑ Redirecting to admin page...</div>';
            log('Redirecting to admin page');
            
            // Add a small delay then redirect
            setTimeout(() => {
                window.location.href = 'https://podcast-stories-production.up.railway.app/admin.html';
            }, 1000);
        }
        
        // Show current token status on load
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token) {
                log(`Current token: ${token.substring(0, 20)}...`, 'success');
                log(`Current user: ${user}`, 'success');
            } else {
                log('No current token found');
            }
        });
    </script>
</body>
</html>
