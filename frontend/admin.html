<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Stories - Admin Panel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h1>ðŸ“» Podcast Stories - Admin</h1>
        </div>
        <div class="nav-menu">
            <a href="dashboard.html">Dashboard</a>
            <a href="add-story.html">Add Story</a>
            <a href="admin.html" class="active">Admin Panel</a>
        </div>
        <div class="nav-user">
            <span id="userInfo"></span>
            <span class="admin-badge">ADMIN</span>
            <button class="btn btn-logout" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="admin-grid">
            <!-- Tag Management Section -->
            <div class="admin-card">
                <h2>Tag Management</h2>
                
                <div class="tag-form">
                    <h3>Add New Tag</h3>
                    <form id="addTagForm">
                        <div class="form-group">
                            <input type="text" id="newTagName" placeholder="Enter tag name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Tag</button>
                    </form>
                </div>

                <div class="existing-tags">
                    <h3>Existing Tags</h3>
                    <div id="tagsList" class="tags-list">
                        <!-- Tags will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Statistics Section -->
            <div class="admin-card">
                <h2>Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="totalStories">0</div>
                        <div class="stat-label">Total Stories</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalUsers">0</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalTags">0</div>
                        <div class="stat-label">Total Tags</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="storiesThisMonth">0</div>
                        <div class="stat-label">Stories This Month</div>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="admin-card full-width">
                <h2>Recent Stories</h2>
                <div class="table-responsive">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Uploaded By</th>
                                <th>Date</th>
                                <th>Tags</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="recentStoriesTable">
                            <!-- Recent stories will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
