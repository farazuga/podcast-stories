<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Stories - Reset Password</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="login-card">
            <div class="logo">
                <h1>ðŸ“» Podcast Stories</h1>
                <p>Set New Password</p>
            </div>
            
            <div class="info-message">
                <p>Enter your new password below.</p>
            </div>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" placeholder="Enter new password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" required minlength="6">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Update Password</button>
            </form>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <div class="auth-footer">
                <p>Remember your password? <a href="index.html">Sign In</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/reset-password.js"></script>
</body>
</html>
