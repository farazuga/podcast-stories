<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidPOD - Story Details</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/navigation.css">
</head>
<body>
    <!-- Navigation will auto-load here -->

    <div class="container">
        <div class="breadcrumb">
            <a href="/dashboard.html">Dashboard</a> / <span>Story Details</span>
        </div>

        <div class="story-detail-card">
            <div class="story-header">
                <h1 id="storyTitle"></h1>
                <div class="story-meta">
                    <span>üìÖ Uploaded: <span id="uploadDate"></span></span>
                    <span>üë§ By: <span id="uploadedBy"></span></span>
                    <span>üè´ <span id="school"></span></span>
                    <span>‚úâÔ∏è <span id="email"></span></span>
                </div>
            </div>

            <div class="detail-section">
                <h2 class="section-title">Story Description</h2>
                <p id="storyDescription" class="description-text"></p>
            </div>

            <div class="detail-section">
                <h2 class="section-title">Coverage Period</h2>
                <div class="coverage-dates">
                    <div><strong>Start Date:</strong> <span id="startDate"></span></div>
                    <div><strong>End Date:</strong> <span id="endDate"></span></div>
                </div>
            </div>

            <div class="detail-section">
                <h2 class="section-title">Story Tags</h2>
                <div id="storyTags" class="tags-container"></div>
            </div>

            <div class="detail-section">
                <h2 class="section-title">Interview Questions</h2>
                <div id="questionsList" class="questions-list"></div>
            </div>

            <div class="detail-section">
                <h2 class="section-title">People to Interview</h2>
                <div id="intervieweesList" class="people-grid"></div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>
                <div class="right-actions">
                    <button class="btn btn-edit" id="editBtn" onclick="editStory()">Edit Story</button>
                    <button class="btn btn-delete" id="deleteBtn" onclick="deleteStory()">Delete Story</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/date-utils.js"></script>
    <script src="js/story-detail.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/include-navigation.js"></script>
</body>
</html>
