<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidPOD - Student Registration</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="login-card">
            <div class="logo">
                <h1>ðŸ“» VidPOD</h1>
                <p>Student Registration</p>
            </div>
            
            <form id="studentRegisterForm">
                <!-- Class Code - First Field -->
                <div class="form-group">
                    <label for="classCode">Class Code</label>
                    <div class="class-code-input-wrapper">
                        <input type="text" id="classCode" placeholder="Enter 4-digit class code" maxlength="4" required>
                        <div class="class-code-status" id="classCodeStatus"></div>
                    </div>
                    <small>Ask your teacher for the 4-digit class code</small>
                </div>
                
                <!-- Dynamic Class Information Display -->
                <div class="class-info-display" id="classInfoDisplay" style="display: none;">
                    <div class="class-info-card">
                        <h3 id="classInfoName">ðŸ“š Class Name</h3>
                        <div class="class-details">
                            <p><strong>Teacher:</strong> <span id="classInfoTeacher">Teacher Name</span></p>
                            <p><strong>School:</strong> <span id="classInfoSchool">School Name</span></p>
                            <p id="classInfoSubject" style="display: none;"><strong>Subject:</strong> <span></span></p>
                        </div>
                    </div>
                </div>
                
                <!-- Name Fields - Split into First and Last -->
                <div class="form-row">
                    <div class="form-group form-group-half">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group form-group-half">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Enter your last name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="studentId">Student ID (Optional)</label>
                    <input type="text" id="studentId" placeholder="Enter your student ID">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="index.html">Sign In</a></p>
                <p>Are you a teacher? <a href="register-teacher.html">Request Teacher Account</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/register-student.js"></script>
</body>
</html>
